<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administración de Agenda de Médicos</title>
        <link rel="stylesheet" href="css/agendam.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <h1>GHMGalenos</h1>
            </div>
            <div class="header-right">
                <p>¡Hola, Secretaria!</p>
                <a href="index.html">Cerrar Sesión</a>
            </div>
        </header>
        <main>
            <div class="date-time">
                <p id="current-date-time"></p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" onclick="showForm('A')">Agenda Diaria</a></li>
                    <li><a href="#" onclick="showForm('B')">Calendario</a></li>
                    <li><a href="#" onclick="showForm('C')">Programar Agenda</a></li>
                </ul>
            </nav>
            <div class="form-container">
                <form id="form-A" class="hidden">
                    <h2>Agenda Diaria</h2>
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha" readonly>

                    <h3>Horas disponibles:</h3>
                    <div class="hour-selectors">
                        <label>
                            <input type="checkbox" name="hora" value="8-9"> 8:00
                            - 9:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="9-10">
                            9:00 - 10:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="10-11">
                            10:00 - 11:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="11-12">
                            11:00 - 12:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="12-13">
                            12:00 - 13:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="14-15">
                            14:00 - 15:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="15-16">
                            15:00 - 16:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="16-17">
                            16:00 - 17:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="17-18">
                            17:00 - 18:00
                        </label>
                    </div>

                    <button type="button" onclick="agendarCita()">Agendar</button>
                </form>
                <form id="form-B" class="hidden">
                    <h2>Calendario</h2>
                    <label for="fechaB">Fecha:</label>
                    <input type="date" id="fechaB" required min="2023-09-09">

                    <h3>Horas disponibles:</h3>
                    <div class="hour-selectors">
                        <label>
                            <input type="checkbox" name="hora" value="8-9"> 8:00
                            - 9:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="9-10">
                            9:00 - 10:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="10-11">
                            10:00 - 11:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="11-12">
                            11:00 - 12:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="12-13">
                            12:00 - 13:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="14-15">
                            14:00 - 15:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="15-16">
                            15:00 - 16:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="16-17">
                            16:00 - 17:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="17-18">
                            17:00 - 18:00
                        </label>
                    </div>

                    <button type="button" onclick="agendarCitaB()">Agendar</button>
                </form>
                <form id="form-C" class="hidden">
                    <h2>Programar</h2>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fechaC" readonly>
                    <input type="date" id="fechaTresMeses" readonly>

                    <h3>Horas disponibles:</h3>
                    <div class="hour-selectors">
                        <label>
                            <input type="checkbox" name="hora" value="8-9"> 8:00
                            - 9:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="9-10">
                            9:00 - 10:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="10-11">
                            10:00 - 11:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="11-12">
                            11:00 - 12:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="12-13">
                            12:00 - 13:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="14-15">
                            14:00 - 15:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="15-16">
                            15:00 - 16:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="16-17">
                            16:00 - 17:00
                        </label>
                        <label>
                            <input type="checkbox" name="hora" value="17-18">
                            17:00 - 18:00
                        </label>
                    </div>

                    <button type="button" onclick="agendarCitaC()">Agendar</button>
                </form>
            </div>
        </main>
        <div id="overlay" class="overlay hidden">
            <div class="medicos-container">
                <div class="medico"
                    onclick="seleccionarMedico('Jouaquin Gusman')">
                    <img src=img/chapo.jpg alt="Médico 1">
                    <p>Joaquin Gusman</p>
                </div>
                <div class="medico"
                    onclick="seleccionarMedico('Jonny Deep')">
                    <img src=img/doc.jpg alt="Médico 2">
                    <p>Jonny Deep</p>
                </div>
                <div class="medico"
                    onclick="seleccionarMedico('Ozama binladen')">
                    <img src=img/house.jpg alt="Médico 3">
                    <p>Ozama binladen</p>
                </div>
            </div>
        </div>
        <script src="js/agendam.js"></script>
    </body>
</html>
